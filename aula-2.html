<html>

<head>
    <meta charset="UTF-8">
    <title>Titulo</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
</head>

<body>
    <h1 class="">Ol√° mundo</h1>
    <h1>Example heading <span class="badge text-bg-secondary">New</span></h1>

    <form class="vw-50">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="w-25 p-3 bg-warning">Width 25%</div>
    <div class="w-50 p-3 bg-success">Width 50%</div>
    <div class="w-75 p-3 bg-info">Width 75%</div>
    <div class="w-100 p-3 bg-light">Width 100%</div>
    <div class="w-auto p-3 bg-info">Width auto</div>

</body>

</html>
